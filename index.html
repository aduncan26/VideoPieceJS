		<script>
            (function(){var script=document.createElement('script');script.onload=function(){var stats=new Stats();document.body.appendChild(stats.dom);requestAnimationFrame(function loop(){stats.update();requestAnimationFrame(loop)});};script.src='//rawgit.com/mrdoob/stats.js/master/build/stats.min.js';document.head.appendChild(script);})()

            var clock = new THREE.Clock();

            var camera, scene, renderer, controls;
            
            
            
//            camera = vidCamera;
//            scene = vidScene;
//            renderer = vidRenderer;
//            controls = vidControls;
            
            
//            controls = vidControls;

			function onWindowResize() {
                
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );

			}
            
            function update(){
                var delta = clock.getDelta();
                            
                if(controls)
                    controls.vidUpdate(delta);
            }
            
//            window.onload() = function(){
//                window.speechSynthesis.cancel();
//            }
            
            function draw(){
//                renderer.render(scene, camera);
                holoPlay.render(scene, camera, renderer);
            }

			function RunApp() {

				requestAnimationFrame( RunApp );
				update();
                draw();

			}
            
            window.addEventListener( 'resize', onWindowResize, false );
            
            vidInit();

            camera = vidCamera;
            scene = vidScene;
            renderer = vidRenderer;
            controls = vidControls;
            console.log(vidScene);
//            controls = new THREE.PointerLockControls( globeCamera, globeScene, true );
            var holoPlay = new HoloPlay(vidScene, vidCamera, vidRenderer, 32, 40);

			RunApp();

		</script>
